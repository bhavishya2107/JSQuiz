<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New Tab</title>
    <link rel="stylesheet" href="./assets/main.css">

<body>
    <div class="wrapper">
        <h1>JS QUIZ</h1>
        <div class="question"></div>
        <h2 class="select_answer">select answer</h2>
        <label class="option" for="o1">
            <input type="radio" id="o1" name="option" value="1">
            <span id="opt1"></span>
        </label>
        <label class="option" for="o2">
            <input type="radio" id="o2" name="option" value="2">
            <span id="opt2"></span>
        </label>
        <label class="option" for="o3">
            <input type="radio" id="o3" name="option" value="3">
            <span id="opt3"></span>
        </label>
        <label class="option" for="o4">
            <input type="radio" id="o4" name="option" value="4">
            <span id="opt4"></span>
        </label>
        <div>
            <button class="next">Next</button>
            <button class="skip next">Skip</button>
        </div>
    </div>
    <div id="result" class="wrapper result"></div>
    <script src="quiz.js"></script>

</body>

</html>
